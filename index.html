<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Grid Template</title>
 <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

 <div class="grid">

  <header class="layout-element header">

   <h1 class="title">HEADER</h1>

   <div class="nav--toggle" id="nav--toggle"></div>

  </header>


  <nav class="layout-element nav" id="nav">

   <h2 class="subtitle nav__subtitle">NAV</h2>

   <ul class="navigation">
    <li class="navigation__li"><a class="navigation__link" href="#">ITEM Nº1</a></li>
    <li class="navigation__li"><a class="navigation__link" href="#">ITEM Nº2</a></li>
    <li class="navigation__li"><a class="navigation__link" href="#">ITEM Nº3</a></li>
    <li class="navigation__li"><a class="navigation__link" href="#">ITEM Nº4</a></li>
    <li class="navigation__li"><a class="navigation__link" href="#">ITEM Nº5</a></li>
   </ul>

  </nav>


  <div class="content">

   <section class="layout-element section">

    <h2 class="subtitle section__subtitle">SECTION</h2>

   </section>


   <article class="layout-element article">

    <h2 class="subtitle article__subtitle">ARTICLE</h2>

   </article>


   <aside class="layout-element aside">

    <h2 class="subtitle aside__subtitle">ASIDE</h2>

   </aside>

  </div>


  <footer class="layout-element footer">

   <h2 class="subtitle footer__subtitle">FOOTER</h2>

  </footer>

 </div>

 <script src="assets/js/scripts.js"></script>

</body>

</html>
