<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Grid Template</title>
 <link rel="stylesheet" href="reset.css">
 <link rel="stylesheet" href="style.css">
</head>

<body>

 <div class="grid">

  <header class="header">

   <h1 class="title">HEADER</h1>

  </header>


  <nav class="nav">

   <h2 class="subtitle nav__subtitle">NAV</h2>

   <ul class="navigation">
    <li class="navigation-link">ITEM Nº1</li>
    <li class="navigation-link">ITEM Nº2</li>
    <li class="navigation-link">ITEM Nº3</li>
    <li class="navigation-link">ITEM Nº4</li>
    <li class="navigation-link">ITEM Nº5</li>
   </ul>

  </nav>


  <div class="container">

   <section class="section">

    <h2 class="subtitle section__subtitle">SECTION</h2>

   </section>


   <article class="article article__subtitle">

    <h2 class="subtitle">ARTICLE</h2>

   </article>


   <aside class="aside aside__subtitle">

    <h2 class="subtitle">ASIDE</h2>

   </aside>

  </div>


  <footer class="footer footer__subtitle">

   <h2 class="subtitle">FOOTER</h2>

  </footer>

 </div>

</body>

</html>
